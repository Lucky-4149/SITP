<html th:replace="~{base::layout(~{::section})}">
<head>
</head>

<body>
	<section>
		<div class="row main mb-5">

			<div class="col-sm-3"></div>
			<div class="col-sm-6 px-5 login-outer">
				<h4 class="text-center" style="font-family: 'Revue BT', sans-serif;">Student
					Login</h4>

				<form action="#" id="loginForm" class="user m-0" method="post"
					accept-charset="utf-8">
					<input type="hidden" name="csrf_token"> 
					<input type="text" id="email" required placeholder="Enter User Id(Email)..." class="form-control"><br>

					<div style="position: relative;">
						<input type="password" id="password" required placeholder="Enter Password" class="form-control">
						<button type="button" id="togglePassword"
							style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 20px;">
							<i class="fa-solid fa-eye"></i> </button>
					</div>
					<br> <input type="submit" class="form-control" value="Login"><br>
				</form>



				<div class="col-sm-10 mx-auto text-center">
					<p id="responseMessage" class="text-danger mt-3"></p>
					<!-- Area for response -->
				</div>
				<p>
					<!-- <a href="#">Forgot Password?</a> -->
					<a href="/"
						style="font-size: 14px; font-weight: 200 !important; color: #333;">Back
						To Home Page</a>
				</p>
			</div>
			<div class="col-sm-3"></div>

		</div>

	</section>
</body>
</html>
