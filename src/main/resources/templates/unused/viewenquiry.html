<!doctype html>
<html lang="en" th:replace="~{admin/adminbase::layout(~{::section})}">

<head>
</head>

<body>
	<section>
		<!-- Page-header start -->
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-8">
						<div class="page-header-title">
							<h5 class="m-b-10">Dashboard</h5>
							<p class="m-b-0">Welcome to Softpro India</p>
						</div>
					</div>
					<div class="col-md-4">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="index.html"> <i
									class="fa fa-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Page-header end -->
		<div class="pcoded-inner-content">

			<!-- Hover table card start -->
			<div class="card">
				<div class="card-header">
					<h4 class="fw-bold">Recent Queries</h4>
					<span>Manage All <code>Enqueries</code>, from random person
					</span>
					<div class="card-header-right">
						<ul class="list-unstyled card-option">
							<li><i class="fa fa fa-wrench open-card-option"></i></li>
							<li><i class="fa fa-window-maximize full-card"></i></li>
							<li><i class="fa fa-minus minimize-card"></i></li>
							<li><i class="fa fa-refresh reload-card"></i></li>
							<li><i class="fa fa-trash close-card"></i></li>
						</ul>
					</div>
				</div>
				<div class="card-block table-border-style">
					<div class="table-responsive">
						<table id="myTable" class="table table-hover">
							<thead>
								<tr>
									<th>Sr. No.</th>
									<th>Name</th>
									<th>Email</th>
									<th>Contact No.</th>
									<th>Enquiry Text</th>
									<th>Enquiry Date</th>
									<!-- <th>Status</th> -->
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="e, srno:${eqlist}">
									<td class="text-center" th:text="${srno.index + 1}" scope="row">1</td>
									<td class="text-center"><span th:text="${e.firstname}"></span>
										<span th:text="${e.lastname}"></span></td>
									<td th:text="${e.email}"></td>
									<td th:text="${e.contactno}"></td>
									<td th:text="${e.enquirytext}"></td>
									<td th:text="${e.enquirydate}"></td>
									<!-- <td th:text="${e.status}"></td> -->
									<td class="text-center"><a
										th:href="@{deleteenquiry(id=${e.id})}">
											<button
												onclick="return confirm('Are you sure want to delete??')"
												class="btn btn-danger">Delete</button>
									</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- Hover table card end -->
		</div>
	</section>
</body>

</html>
