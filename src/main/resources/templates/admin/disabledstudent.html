<html th:replace="~{admin/adminbase::layout(~{::section})}">
<head>
</head>

<body>
	<section>
		<!-- Page-header start -->
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-8">
						<div class="page-header-title">
							<h5 class="m-b-10">Dashboard</h5>
							<p class="m-b-0">Welcome to Softpro India</p>
						</div>
					</div>
					<div class="col-md-4">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="adhome"> <i
									class="fa fa-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Dashboard</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Page-header end -->
		<div class="pcoded-inner-content">
		<!-- Hover table card start -->
		<div class="card">
			<div class="card-header">
				<h4 class="fw-bold">Login Disabled Students Data</h4>
				<span>Manage All <code>Login Disabled Students</code>,
					Available in Database
				</span>
				<div class="card-header-right">
					<ul class="list-unstyled card-option">
						<li><i class="fa fa fa-wrench open-card-option"></i></li>
						<li><i class="fa fa-window-maximize full-card"></i></li>
						<li><i class="fa fa-minus minimize-card"></i></li>
						<li><i class="fa fa-refresh reload-card"></i></li>
						<li><i class="fa fa-trash close-card"></i></li>
					</ul>
				</div>
			</div>
			<div class="card-block table-border-style">
				<div class="table-responsive">
					<table id="example" class="table table-hover">
						<thead>
							<tr>
								<th>Sr. No.</th>
								<th>Name</th>
								<th>Email</th>
								<th>Contact No</th>
								<th>Registration Date</th>
								<th>View More</th>
								<!-- <th>Edit</th> -->
								<th>Delete</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="s, srno:${stdlist}">
								<td class="text-center" th:text="${srno.index + 1}" scope="row">1</td>
								<td th:text="${s.name}"></td>
								<td th:text="${s.email}"></td>
								<td class="text-center" th:text="${s.contactno}"></td>
								<td class="text-center" th:text="${s.regdate}"></td>

								<td class="text-center"><a
									th:href="@{viewmore(email=${s.email})}"
									style="color: blue; text-decoration: underline;">View
										More..</a></td>


								<!-- 
								<td class="text-center">
								   <a th:href="@{editstudent(email=${s.email})}" class="text-decoration-none">
								   	 <i class="ti-pencil-alt" style="color: #2ca300; font-size: 20px; font-weight: bold;"></i>
								   </a>
								</td>
								 -->


								<td class="text-center"><a
									th:href="@{deletestudent(email=${s.email})}"
									class="text-decoration-none">
										<button class="bg-transparent"
											onclick="return confirm('Are you sure want to delete?')"
											style="border: 0; outline: 0; cursor: pointer;">
											<i class="ti-trash"
												style="color: #ff0000; font-size: 20px; font-weight: bold;"></i>
										</button>
								</a></td>
								<td class="text-center"><a
									th:href="@{checkstatus(email=${s.email})}"
									class="btn btn-danger"> Disabled! </a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<!-- Hover table card end -->
		</div>
	</section>

</body>
</html>
