<!doctype html>
<html lang="en" th:replace="~{admin/adminbase::layout(~{::section})}">

<head>
</head>

<body>
	<section>
		<!-- Page-header start -->
		<div class="page-header">
			<div class="page-block">
				<div class="row align-items-center">
					<div class="col-md-8">
						<div class="page-header-title">
							<h5 class="m-b-10">Add Question</h5>
							<p class="m-b-0">Welcome to Softpro India</p>
						</div>
					</div>
					<div class="col-md-4">
						<ul class="breadcrumb-title">
							<li class="breadcrumb-item"><a href="index.html"> <i
									class="fa fa-home"></i>
							</a></li>
							<li class="breadcrumb-item"><a href="#!">Add New Questions</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- Page-header end -->
		<div class="pcoded-inner-content">
			<div class="row">
				<div class="col-md-10 mx-auto">
					<div class="card">
						<div class="card-header">
							<h5>Add Question</h5>
							<!--<span>Add class of <code>.form-control</code> with <code>&lt;input&gt;</code> tag</span>-->
						</div>
						<div class="card-block">
							<form class="form-material" th:object="${qbdto}" method="post">
								<div class="row">

									<!-- Question Input -->
									<div class="col-sm-6">
										<div class="form-group form-default">
											<select class="form-control" id="testname" th:field="${qbdto.testname}">
												<option value="">--Select Test Name--</option>
												<th:block th:each="test : ${testList}">
													<option th:value="${test.testname}" th:text="${test.testname}"></option>
												</th:block>
											</select>
										</div>
									</div>


									<div class="col-sm-6">
										<div class="form-group form-default">
											<textarea class="form-control" id="question"
												th:field="${qbdto.question}" rows="2" required></textarea>
											<span class="form-bar"></span> <label class="float-label">
												Enter Question </label>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group form-default">
											<textarea class="form-control" id="a" th:field="${qbdto.a}"
												required></textarea>
											<span class="form-bar"></span> <label class="float-label">
												Enter Option A </label>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group form-default">
											<textarea class="form-control" id="b" th:field="${qbdto.b}"
												rows="1" required></textarea>
											<span class="form-bar"></span> <label class="float-label">
												Enter Option B </label>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group form-default">
											<textarea class="form-control" id="c" th:field="${qbdto.c}"
												rows="1" required></textarea>
											<span class="form-bar"></span> <label class="float-label">
												Enter Option C </label>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group form-default">
											<textarea class="form-control" id="d" th:field="${qbdto.d}"
												rows="1" required></textarea>
											<span class="form-bar"></span> <label class="float-label">
												Enter Option D </label>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group form-default">
											<select class="form-control" id="correct"
												th:field="${qbdto.correct}" required>
												<option value="">Select Correct Option</option>
												<option value="A">A</option>
												<option value="B">B</option>
												<option value="C">C</option>
												<option value="D">D</option>
											</select>
										</div>
									</div>

									<div class="col-sm-6">
										<div class="form-group form-default">
											<select class="form-control" id="year"
												th:field="${qbdto.year}">
												<option value="">--Select Year--</option>
												<option value="First Year">1<sup>st</sup> Year
												</option>
												<option value="Second Year">2<sup>nd</sup> Year
												</option>
												<option value="Third Year">3<sup>rd</sup> Year
												</option>
												<option value="Fourth Year">4<sup>th</sup> Year
												</option>
											</select>
										</div>
									</div>


									<div class="col-sm-12 pb-0">
										<div class="form-group form-default text-center pt-3">
											<button class="btn btn-inverse mx-auto" type="submit">Add
												Question</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<style>
.form-material textarea {
	height: 40px !important;
}
</style>
	</section>
</body>

</html>
